<html lang="en">
  <head>

    <title>SCHS Track Relay Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">
    <link href="/static/css/dropdown.css" rel="stylesheet">
    <script src="/static/js/jquery-1.11.2.js"></script>
    <script src="/static/js/utils.js"></script>
    <style>
	    .competitor:link {
		    color: #c7ddef;
		    text-decoration: none;
		}
		.competitor:visited {
		    color: #c7ddef;
		    text-decoration: none;
		}
		.competitor:hover {
   			text-decoration: underline;
		}
	</style>
    <script>
    var eId = {{eId}};
    var sId = {{sId}};
    var yr = {{yr}};
    var urlParams = parseURL();
    var eventId = eId && eId != 0 ? eId : urlParams.eId;
    var squadId = sId && sId != 0 ? sId : urlParams.sId;
    var year = yr && yr != 0 ? yr : urlParams.yr;

	$(function(){
		var trackHomeLink = $('<a>');
		$(trackHomeLink).attr('href', '/santa-clara-high-track-and-field');
		$(trackHomeLink).text('SCHS Track & Field');
		$('.breadcrumb').append(trackHomeLink);
		$('.breadcrumb').append(' / ');

		var seasonLink = $('<a>');
		$(seasonLink).attr('href', '/santa-clara-high-track-and-field/season/' + year);
		$(seasonLink).text(year + ' Season');
		$('.breadcrumb').append(seasonLink);
		$('.breadcrumb').append(' / ');
	})

	$(function(){
		$.ajax({
			url: '/getTrackRelayResults',
			type: 'GET',
			data: {
				"eventId": eventId,
				"squadId": squadId,
				"year": year,
			},
			success: function(res){
				var div = $('<div>')
				    .attr('class', 'list-group')
				    .append($('<a>')
				        .attr('class', 'list-group-item active')
				        .append($('<h4>')
				            .attr('class', 'list-group-item-heading'),
				            $('<p>')
				            .attr('class', 'list-group-item-text')));
							    				
				var resultsObj = JSON.parse(res);
				var results = '';
				var eventStr = '';
				var squadStr = '';
				$.each(resultsObj,function(index, value){
					eventStr = value.Event;
					squadStr = value.Squad;
				    var resultStr = value.Rank + '. ' + value.Time + value.RaceTimeTypeId;
				    var nameInfoStr1 = value.FullName1 + (value.Grade1 > 12 ? '' : ' - ' + value.Grade1 + 'th grade') + "</div>";
				    var nameInfoStr2 = value.FullName2 + (value.Grade2 > 12 ? '' : ' - ' + value.Grade2 + 'th grade') + "</div>";
				    var nameInfoStr3 = value.FullName3 + (value.Grade3 > 12 ? '' : ' - ' + value.Grade3 + 'th grade') + "</div>";
				    var nameInfoStr4 = value.FullName4 + (value.Grade4 > 12 ? '' : ' - ' + value.Grade4 + 'th grade') + "</div>";
				    var divLinkStr1 =  '<div><a class="competitor" href="/trackCompetitor?cId=' + value.CompetitorId1 + '">' + nameInfoStr1 + '</a></div>';
				    var divLinkStr2 =  '<div><a class="competitor" href="/trackCompetitor?cId=' + value.CompetitorId2 + '">' + nameInfoStr2 + '</a></div>';
				    var divLinkStr3 =  '<div><a class="competitor" href="/trackCompetitor?cId=' + value.CompetitorId3 + '">' + nameInfoStr3 + '</a></div>';
				    var divLinkStr4 =  '<div><a class="competitor" href="/trackCompetitor?cId=' + value.CompetitorId4 + '">' + nameInfoStr4 + '</a></div>';
				    var teamInfo = divLinkStr1 + divLinkStr2 + divLinkStr3 + divLinkStr4
					results = $(div).clone();
					//$(results).find('a').attr('href', '/trackCompetitor?cId='+ value.CompetitorId);
					$(results).find('h4').text(resultStr);
					$(results).find('p').append(teamInfo);
					$('.jumbotron').append(results);
				});
				var titleStr = resultsObj.length > 0 ? squadStr + ' ' + eventStr : 'No Results';
				$('.breadcrumb').append(titleStr);
				$('.text-muted').append(titleStr);
			},
			error: function(error){
				console.log(error);
			}
		});
	});

	$(function(){
		$.ajax({
			url: '/getTrackEventsByYear',
			type: 'GET',
			data: {
				"year": year,
			},
			success: function(res){
				var dropdownDiv = $('<div>')
				    .attr('class', 'dropdown')
				    .attr('onclick', 'void(0)')
				    .append($('<span>')
				        .attr('class', 'dropbtn'),
				        $('<div>')
				        .attr('class', 'dropdown-content'));

				var resultsObj = JSON.parse(res);
				var dropdownMenu = '';
				var lastEventStr = '';
				var lastEventSubTypeStr = '';
				var currentEvent = '';
				$.each(resultsObj,function(index, value){
					var eventStr = value.Event;
					var eventId = value.EventId;
					var squadId = value.SquadId;
					var eventSubTypeStr = value.EventSubType;

					// check if the event subtype has changed
					if (lastEventSubTypeStr != eventSubTypeStr) {
						// create a new dropdown menu
						dropdownMenu = $(dropdownDiv).clone();
						$(dropdownMenu).find('span').append(eventSubTypeStr + ' &#9660;');
						$('.dropdown-list').append(dropdownMenu);
						lastEventSubTypeStr = eventSubTypeStr;
					}

					// check if the event has changed
					if (lastEventStr != eventStr) {
						// add the event to the dropdown menu
						currentEvent = $('<div>').attr('class', 'dropdown-indent').text(eventStr);
						$(dropdownMenu).find('.dropdown-content').append(currentEvent);
						lastEventStr = eventStr;
					}
					var link = '/santa-clara-high-track-and-field/results/' + eventId + '/' + squadId + '/' + year + '/';
					$(currentEvent).append($('<br/>')).append($('<a>').attr('href', link).text(value.Squad));
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
    <style>
    	.jumbotron p {margin-bottom: 0px;font-size:18px;}
	</style>
  </head>

  </body>
</html>
