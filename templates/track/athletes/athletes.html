<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109364959-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-109364959-1');
	</script>
    <title>SCHS Track Athletes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="/static/js/jquery-1.11.2.js"></script>
    <script>
    var genderId = {{gId}};
        
	$(function(){
		$.ajax({
			url: '/getTrackAthletes',
			type: 'GET',
			data: {
				"genderId": genderId,
			},
			success: function(res){							    				
				var resultsObj = JSON.parse(res);
				var count = resultsObj.length;
				var genderStr = (genderId && genderId == 3) ? 'Female' : 'Male';
				$('.text-muted').text('SCHS ' + genderStr + ' Track Athletes (' + count + ')');
				$.each(resultsObj,function(index, value){
				    var nameStr = value.LastName + ', ' + value.FirstName + ' ... ' + value.Years;
				    var link = "/santa-clara-high-track-and-field/athletes/" + value.AthleteId;
					$('.athletes').append("<div><a href='" + link + "'>" + nameStr + "</a></div>");
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
  </head>
  <body>
    <div class="container">
{% include "nav.html" %}
	  <div>
        <h3 class="text-muted"></h3>
      </div>
      <div class="row marketing">
        <div class="col-lg-6">
          <p class=athletes>
          </p>
        </div>
      </div>
{% include "footer.html" %}
    </div>
  </body>
</html>
