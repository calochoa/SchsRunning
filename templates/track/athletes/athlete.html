<!DOCTYPE html>
<html lang="en">
  <head>

    <title>SCHS Track &amp; Field Athlete Bio</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/jumbotron-narrow.css">
    <link rel="stylesheet" href="/static/css/fixed-header.css">
    <style>
    .runnerResults p {
    	font-size:16px;
	}
    </style>
    <script src="/static/js/jquery-1.11.2.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
    var aId = {{aId}};
    var urlParams = parseURL();
    var athleteId = aId ? aId : urlParams.aId

	$(function(){
		var trackHomeLink = $('<a>');
		$(trackHomeLink).attr('href', '/santa-clara-high-track-and-field');
		$(trackHomeLink).text('SCHS Track & Field');
		$('.breadcrumb').append(trackHomeLink);
		$('.breadcrumb').append(' / ');
		var athletesLink = $('<a>');
		$(athletesLink).attr('href', '/santa-clara-high-track-and-field/athletes/');
		$(athletesLink).text('Athletes');
		$('.breadcrumb').append(athletesLink);
		$('.breadcrumb').append(' / ');
	})

	$(function(){
		$.ajax({
			url: '/getTrackAthleteResults',
			type: 'GET',
			data: {
				"athleteId": athleteId
			},
			success: function(res){
				var div = $('<div>')
				    .attr('class', 'list-group')
				    .append($('<a>')
				        .attr('class', 'list-group-item active')
				        .append($('<h4>')
				            .attr('class', 'list-group-item-heading'),
				            $('<p>')
				            .attr('class', 'list-group-item-text')));
				var headerDiv = $('<div>').append($('<h4>'));
				var rankDiv = $('<div>');
				var lastYear = '';
				var results = '';
				var prResults = '';
				var titleStr = '';
				var genderStr = '';
				var genderLinkStr = '';
				var resultsObj = JSON.parse(res);
				$.each(resultsObj,function(index, value){
					genderStr = value.GenderId == 2 ? 'Males' : 'Females';
					genderLinkStr = value.GenderId == 2 ? 'males' : 'females';

					var gradeStr = value.Grade > 12 ? '' : ' - ' + value.Grade + 'th grade';
					results = $(div).clone();
					$(results).find('a').attr(
						'href', '/santa-clara-high-track-and-field/results/' + value.EventId + '/' + value.SquadId + '/' + value.Year + '/'
					);
					$(results).find('h4').text(value.Event + ' - ' + value.Result);
					if (value.PR) {
						prResults = $(results).clone()
						//$(prResults).find('p').append($(rankDiv).clone().text('Lifetime Girls Rank: 10'));
						$(prResults).find('p').text(value.Year + ' Season' + gradeStr);
						$('.personalRecords').append(prResults);						
					} else {
						$(results).find('p').append($(rankDiv).clone().text(value.Squad + ' Rank: ' + value.Rank));
						if (lastYear != value.Year) {
							lastYear = value.Year;
							var seasonLink = $('<span>').append($('<a>'));
							$(seasonLink).find('a').attr('href', '/santa-clara-high-track-and-field/season/' + value.Year);
							$(seasonLink).find('a').text(value.Year + ' Season');
							$(seasonLink).append(' Records' + gradeStr);
							$('.seasonRecords').append($(headerDiv).clone().find('h4').append(seasonLink));
						}
						$('.seasonRecords').append(results);
					}
					titleStr = value.FullName;
				});
				var genderLink = $('<a>');
				$(genderLink).attr('href', '/santa-clara-high-track-and-field/athletes/' + genderLinkStr);
				$(genderLink).text(genderStr);
				$('.breadcrumb').append(genderLink);
				$('.breadcrumb').append(' / ' + titleStr);
				$('.text-muted').text(titleStr);
				$(document).ready(function() {
					document.title = titleStr + ' - ' + document.title;
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
  </head>
  <body>
    <div class="container">
{% include "/common/fh-nav-bc-title.html" %}
      <div class="non-fixed-content row marketing">
        <div class="col-xs-6">
        	<h4>Personal Records</h4>
        	<div class="personalRecords"></div>
		</div>
        <div class="col-xs-6">
        	<div class="seasonRecords"></div>
		</div>
      </div>
{% include "/common/footer.html" %}
    </div>
  </body>
</html>
