<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109364959-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-109364959-1');
	</script>
    <title>SCHS XC Photos: Team Timelinee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/css/lightbox.css" rel="stylesheet">
    <script src="../static/js/lightbox-plus-jquery.js"></script>
    <script>
    	$(function(){    	
			for (year = new Date().getFullYear(); year >= 1988; year--) {
   				$('.jumbotron').append(
    				'<p><a href="static/Uploads/team/SC_XC_' + year + '.jpeg" '
    				+ 'data-lightbox="schs-team-photos" data-title="'+year+' Santa Clara High School Cross Country Team">' 
    				+ '<img id="team_img_' + year + '" src="static/Uploads/team/SC_XC_' + year + '.jpeg" '
    				+ 'style="width: 100%;" onerror="imageError(this)"/></a></p>'    			
    			);
			}
		});
		
		function imageError(img) {
			$(img).parent().parent().remove();
		}
    </script>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">SCHS XC Photos: Team Timeline</h3>
      </div>
      
      <div class="jumbotron">
      </div>
        
      <footer class="footer">
        <p>&copy; Cal Workouts 2018</p>
      </footer>
    </div>
  </body>
</html>
