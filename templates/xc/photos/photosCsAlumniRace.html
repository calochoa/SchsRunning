    <title>SCHS Cross Country Photos: Crystal Springs Alumni Race</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/jumbotron-narrow.css">
    <link rel="stylesheet" href="/static/css/fixed-header.css">
    <link rel="stylesheet" href="/static/css/lightbox.css">
    <script src="/static/js/lightbox-plus-jquery.js"></script>
    <script>
      $(function(){
        var xcHomeLink = $('<a>');
        $(xcHomeLink).attr('href', '/santa-clara-high-cross-country');
        $(xcHomeLink).text('SCHS Cross Country');
        $('.breadcrumb').append(xcHomeLink);
        $('.breadcrumb').append(' / ');

        var photosLink = $('<a>');
        $(photosLink).attr('href', '/santa-clara-high-cross-country/photos/');
        $(photosLink).text('Photos');
        $('.breadcrumb').append(photosLink);
        var titleStr = 'Crystal Springs Alumni Race'
        $('.breadcrumb').append(' / ' + titleStr);

        $('.text-muted').text('SCHS XC Photos: ' + titleStr);
      })

    	$(function(){
    		var photos = ["2018-07-28 [3]", "2017-07-29", "2016-06-18", "2015-08-08", "2014-05-04", "2013-05-11", "2012-07-21"]
    		var dates = ["07/28/2018", "07/29/2017", "06/18/2016", "08/08/2015", "05/04/2014", "05/11/2013", "07/21/2012"]
    		var races = ["7th", "6th", "5th", "4th", "3rd", "2nd", "1st"]
    		var picturedArr = [
          "C. Ochoa, V. Rocha, R. Spektor, J. L'Heureux, S. L'Heureux, W. Hourigan, Y. Abudra",
    			"Y. Abudra, J. L'Heureux, M. Biddle, C. L'Heureux, V. Glavtchev, S. L'Heureux, V. Rocha, S. Nava, W. Hourigan, C. Ochoa, T. Burnier",
    			"W. Hourigan, T. McKenna, C. Ochoa, I. Long, M. Biddle, S. L'Heureux, J. L'Heureux",
    			"C. Taylor, V. Rocha, J. L'Heureux, B. Treder, C. L'Heureux, S. L'Heureux, Y. Abudra, C. Ochoa, W. Hourigan, T. McKenna, V. Glavtchev",
    			"J. L'Heureux, V. Rocha, W. Hourigan, S. Nava, Y. Abudra, J. Ochoa, C. Ochoa, C. Vivit",
    			"C. Ochoa, S. Robinson, V. Rocha, G. Bauman, J. L'Heureux, S. Nava, Y. Abudra, W. Hourigan",
    			"S. Nava, C. Ochoa, K. Kurani, S. Robinson, W. Hourigan, J. L'Heureux, V. Glavtchev, K. Rutledge, F. Morales",
    		]
			for (index = 0; index < photos.length; index++) {
				var photo = photos[index];
				var date = dates[index];
				var race = races[index];
				var pictured = picturedArr[index];
   				$('.jumbotron').append(
   					'<h4>' + race + ' Annual Race - ' + date + '</h4>'
    				+ '<p><a href="/static/Uploads/cs_alumni_race/' + photo + '.jpg" '
    				+ 'data-lightbox="cs-alumni-race-photos" '
    				+ 'data-title="'+date+': ' + race + ' Annual Crystal Springs Alumni Race<br/>Pictured: '+pictured+'">' 
    				+ '<img id="cs_alumni_race_img_' + photo + '" src="/static/Uploads/cs_alumni_race/' + photo + '.jpg" '
    				+ 'style="width: 100%;""/></a></p><br/>'    			
    			);
			}
		});
    </script>
    <style>
      .jumbotron {margin-top:185px;}
    </style>
