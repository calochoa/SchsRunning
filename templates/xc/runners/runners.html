<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109364959-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-109364959-1');
	</script>
    <title>SCHS XC Runners</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/jumbotron-narrow.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <script src="/static/js/jquery-1.11.2.js"></script>
    <script>
    var genderId = {{gId}};
        
	$(function(){
		$.ajax({
			url: '/getXcRunners',
			type: 'GET',
			data: {
				"genderId": genderId,
			},
			success: function(res){							    				
				var resultsObj = JSON.parse(res);
				var count = resultsObj.length;
				var countRight = count / 2;
				var genderStr = (genderId && genderId == 3) ? 'Female' : 'Male'
				$('.text-muted').text(genderStr + ' Runners (' + count + ')');

				$.each(resultsObj,function(index, value){
				    var nameStr = value.LastName + ', ' + value.FirstName + ' ... ' + value.Years
				    var link = "/xcRunner?rId=" + value.RunnerId
				    if (index < countRight) {
				    	$('.runnersLeft').append("<div><a href='" + link + "'>" + nameStr + "</a></div>");
				    } else {
				    	$('.runnersRight').append("<div><a href='" + link + "'>" + nameStr + "</a></div>");
				    }
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
  </head>
  <body>
    <div class="container">
{% include "nav.html" %}
	  <div>
        <h3 class="text-muted"></h3>
      </div>
      <div class="row marketing">
        <div class="col-xs-6">
          <p class=runnersLeft></p>
        </div>
        <div class="col-xs-6">
          <p class=runnersRight></p>
        </div>
      </div>
{% include "footer.html" %}
    </div>
  </body>
</html>
