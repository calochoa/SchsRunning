<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCHS XC Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script>
    var urlParams = new URLSearchParams(window.location.search);
    var cId = {{cId}};
    var gId = {{gId}};
    var li = {{limit}};
    var courseId = cId ? cId : cIdurlParams.get('cId');
    var genderId = gId ? gId : urlParams.get('gId');
    var limit = li ? li : urlParams.get('limit');    
        
	$(function(){
		$.ajax({
			url: '/getTopResults',
			type: 'GET',
			data: {
				"courseId": courseId,
				"genderId": genderId,
				"limit": limit
			},
			success: function(res){
				var div = $('<div>')
				    .attr('class', 'list-group')
				    .append($('<a>')
				        .attr('class', 'list-group-item active')
				        .append($('<h4>')
				            .attr('class', 'list-group-item-heading'),
				            $('<p>')
				            .attr('class', 'list-group-item-text')));
							    				
				var resultsObj = JSON.parse(res);
				var results = '';
				limit = resultsObj.length
				$.each(resultsObj,function(index, value){
				    var resultStr = value.Rank + '. ' + value.FirstName + ' ' + value.LastName + ' (' + value.Year + ')'
				    var timeStr = value.Time + ' (' + value.Pace + ') - ' + value.Grade + 'th grade'
					results = $(div).clone();
					$(results).find('h4').text(resultStr);
					$(results).find('p').text(timeStr);
					$('.jumbotron').append(results);
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
	
	$(function(){
		$.ajax({
			url: '/getCourseInfo',
			type: 'GET',
			data: {
				"courseId": courseId
			},
			success: function(res){
				var resultsObj = JSON.parse(res);
				var courseObj = resultsObj[0]
				var genderStr = (genderId && genderId == 3) ? 'Girls' : 'Boys'
				var courseStr = courseObj.CourseName + ' (' + courseObj.CourseDistance + 'M)'
				var topStr = limit > 0 ? 'Top ' + limit : 'No Results for'
				var titleStr =  topStr + ' ' + genderStr + ' - ' + courseStr
				$('.text-muted').text(titleStr);
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"></h3>
      </div>

      <div class="jumbotron">

      </div>

      <footer class="footer">
        <p>&copy; Cal Workouts 2017</p>
      </footer>
    </div>
  </body>
</html>
